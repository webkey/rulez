<div class="promo-slider__item swiper-slide">
	<div class="promo-slider__item__img" data-swiper-parallax="700">
		<img src="@@src" alt="@@if(context.alt){@@alt}@@if(!context.alt){@@title}" />
	</div>
	<div class="promo-slider__item__img for-mob">
		<img class="" src="@@srcMob" alt="@@if(context.alt){@@alt}@@if(!context.alt){@@title}" />
	</div>
	<a href="#" class="promo-slider__item__content">
		@@if(context.title){
		<div class="promo-slider__item__title" data-swiper-parallax="-400">@@title</div>
		}
		<div class="promo-slider__item__footer">
			@@include("includes/snippets/_tpl_snip_btn.html", {"text": "Получить"})
		</div>
	</a>
</div>
