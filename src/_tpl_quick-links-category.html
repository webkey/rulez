<div class="category-links">
	<div class="category-links__title">
		@@icon
		<strong><a href="catalog.html"><span>@@title</span></a></strong>
		<em>@@count</em>
	</div>
	<ul class="category-links__list">
		@@for (var i = 0; i < links.length; i++){<li><a href="catalog.html">`+links[i]+`</a></li>}
	</ul>
</div>
