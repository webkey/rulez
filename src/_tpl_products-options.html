<div class="p-options">
	<div class="p-options__list">
		<div class="p-options__item p-options__item--filters">
			<div class="p-options__inner">
				<a href="#" class="btn-filters-toggle btn-filters-js" title="Показать фильтры">
					<div class="p-filters-activated p-filters-activated-js hide">0</div>
					@@include("includes/svg/icon-filters.svg")
					<span>Фильтр</span>
				</a>
			</div>
		</div>
		<div class="p-options__item">
			<div class="p-options__inner">
				<div class="select select-minimal p-sorting">
					<select class="field-effects-js" name="sorting">
						<option value="">Сортировать по:</option>
						<option value="1">По&nbsp;Названию (по убыванию)</option>
						<option value="2">По&nbsp;Названию (по возрастанию)</option>
						<option value="1">По&nbsp;Цене (по убыванию)</option>
						<option value="2">По&nbsp;Цене (по возрастанию)</option>
						<option value="1">По&nbsp;Модели (по убыванию)</option>
						<option value="2">По&nbsp;Модели (по возрастанию)</option>
					</select>
				</div>
			</div>
		</div>
		<div class="p-options__item p-options__item--view-switcher">
			<div class="p-options__inner">
				<!--view switcher-->
				<div class="view-switcher view-switcher-products-js" data-toggle-view-switcher="products">
					<a href="#" class="grid-view active" title="Сокращенный вид">
						@@include("includes/svg/icon-grid-view.svg")
						<span>Сокращенный вид</span>
					</a>
					<a href="#" class="list-view" title="Подробный вид">
						@@include("includes/svg/icon-list-view.svg")
						<span>Подробный вид</span>
					</a>
				</div>
				<!--view switcher end-->
			</div>
		</div>
	</div>
</div>
