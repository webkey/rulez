<a href="@@href" class="opinion@@if(context.alt){ opinion_alt}@@if(context.classes){ @@classes}">
  <div class="opinion__figure">
    <img src="@@src" alt="@@text" />
  </div>
  <div class="opinion__label opinion__label_alt">@@label</div>
  <div class="opinion__text opinion__text_alt">@@text</div>
</a>
