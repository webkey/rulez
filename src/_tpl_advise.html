<div class="advise@@if(context.addClasses){ @@addClasses}">
  <div class="advise__contact">
    <div class="advise__figure"><img src="img/img-advise.jpg" alt="image description" /></div>
    <strong class="advise__name">Евгений</strong> <span class="advise__past">Ваш эксперт</span>
    <div class="advise-chat">
      <ul class="advise-chat__list">
        <li><a href="https://www.viber.com/" target="_blank" class="chat-viber"><span>Viber</span></a></li>
        <li><a href="https://telegram.org/" target="_blank" class="chat-telegram"><span>Telegram</span></a></li>
        <li><a href="https://www.whatsapp.com/" target="_blank" class="chat-whatsapp"><span>Whatsapp</span></a></li>
      </ul>
    </div>
  </div>
  <a href="#" class="advise__callback advise-callback-open-js"><span>Заказать звонок</span></a>
  <div class="advise-callback stop-remove-class advise-callback-js">
    <form action="#" method="post" class="validate-js">
      <label class="input-wrap advise-callback__form-input">
        <input class="input-def" name="advise-callback-name" type="text" required>
        <span class="label-float">Ваше имя</span>
        @@include("_tpl_forms_valid-notes.html", {"error": "Текст ошибки", "success": "Текст успешной отправки"})
      </label>
      <label class="input-wrap advise-callback__form-input">
        <input class="input-def" name="advise-callback-name" type="text" required>
        <span class="label-float">Телефон</span>
        @@include("_tpl_forms_valid-notes.html", {"error": "Текст ошибки", "success": "Текст успешной отправки"})
      </label>
      <div class="input-wrap input-wrap_btn advise-callback__form-input advise-callback__form-input_btn">
        <input class="btn-alt advise-callback-form__btn" type="submit" value="Заказать">
      </div>
    </form>
    <a href="#" class="advise-callback-close advise-callback-close-js">
      @@include("includes/svg/icon-cross-sm.svg")
      <span>Закрыть</span>
    </a>
  </div>
</div>
