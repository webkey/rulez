<div class="news-elem__content">
  <div class="news-elem__content-align">
    @@if(context.category){<div class="news-elem__category">@@category</div>}
    @@if(context.title){<div class="news-elem__title"><span>@@title</span></div>}
    @@if(context.date){<time class="news-elem__date" datetime="@@time">@@date</time>}
    @@if(context.text){<div class="news-elem__text">@@text</div>}
  </div>
</div>
<div class="news-elem__figure lozad" data-background-image="@@imgSrc" style="background-color: @@imgBg; background-image: url(img/preloader.svg);">&nbsp;</div>
