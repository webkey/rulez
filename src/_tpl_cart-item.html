<div class="cart-item@@if(context.classes){ @@classes}">
  <div class="p-add-form p-add-form-js">
    <div class="p-add-form__figure">
      <img class="p-add-form__figure-img" src="@@src" alt="@@title" />
    </div>
    <div class="p-add-form__content">
      <div class="p-add-form__title">@@title</div>
      <div class="p-add-form__meta">
        <div class="p-add-form__rate p-rate">
          <span style="width: @@rate.width;">@@rate.val</span>
        </div>
        <div class="p-add-form__stock p-stock on"><i>&nbsp;</i>В наличии</div>
      </div>
      <div class="p-add-form__options">
        <div class="p-add-form__counter">
          <input class="spinner spinner-js" max="100" min="1" type="number" name="value" value="1" data-only-number>
        </div>
        <div class="p-add-form-price p-add-form__price">
          @@if(context.priceOld.val){
          <div class="p-add-form-price__old"><strong>@@priceOld.val</strong>&nbsp;<em>@@priceOld.unit</em></div>
          }
          <div class="p-add-form-price__new"><strong>@@price.val</strong>&nbsp;<em>@@price.unit</em></div>
        </div>
      </div>
    </div>
  </div>

  <a href="#" class="close-p-add-form-popup p-add-form-popup-close-js">
    @@include("includes/svg/icon-cross-sm.svg")
    <span>Удалить из корзины</span>
  </a>
</div>
